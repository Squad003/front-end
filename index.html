      <h1>Chundlr</h1>


<div class="container blog-post">
  <form class="blog-submit">
    <div class="row row-centered">
      <div class="col-xs-3 col-centered box">
        <div class="content text-center">
          <input type="text" placeholder="put title here" class="title-post" name="blogpost[title]">
          <textarea rows="4" cols="30" placeholder="put content here" class="text-box" name="blogpost[content]"></textarea>
        </div>
      </div>
        <div class="col-xs-3 col-centered box">
          <div class="content text-center"><input type="submit" value="Submit" class="btn btn-primary text-submit"></div>
        </div>
    </div>
  </form>
</div>

<div class="col-xs-3 col-centered box">
  <div class="content text-center"><button type="button" class="btn btn-default show-posts">Show all posts</button></div>
</div>

<div class="col-xs-3 col-centered box">
  <div class="content text-center"><button type="button" class="btn btn-default show-my-posts">Show My Posts</button></div>
</div>

<div class="show-all-my-posts"></div>


        <!--Modals start-->
        <!--SIGN UP MODAL-->
    <div class="modal fade" id="sign-up-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
    </div>
    <div class="modal-body">
        <form class="sign-up-form">
         <div class="form-group">
           <label>E-Mail</label>
           <input type="email" id="sign-up-email" class="form-control" name="credentials[email]" placeholder="Email">
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Repeat Password</label>
           <input type="password" class="form-control" id="exampleInputPassword" name="credentials[password_confirmation]" placeholder="Password">
         </div>
         <button type="submit" class="btn btn-primary" id="sign-up-submit">Submit</button>
         <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </form>
        <div class="sign-up-fail"></div>
    </div>
    </div>
    </div>
    </div>
<!--END SIGN UP MODAL-->

  <!--  SIGN IN MODAL-->
<div class="modal fade" id="sign-in-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign In</h4>
      </div>
      <div class="modal-body">
          <form class="sign-in-form">
           <div class="form-group">
             <label>E-Mail</label>
             <input type="email" id="sign-in-email" class="form-control" name="credentials[email]" placeholder="Email">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-primary" id="sign-in-submit">Submit</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </form>
          <div class="sign-in-fail"></div>
        </div>
      </div>
    </div>
  </div>
  <!--END SIGN IN MODAL-->

  <!--  CHANGE PASSWORD MODAL-->
  <div class="modal fade" id="change-password-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Change Password</h4>
  </div>
  <div class="modal-body">
      <form class="change-password-form">
       <div class="form-group">
         <label>Old Password</label>
         <input type="password" id="change-password" class="form-control" name="passwords[old]" placeholder="Old Password">
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">New Password</label>
         <input type="password" class="form-control" id="exampleInputPassword1" name="passwords[new]" placeholder="New Password">
       </div>
       <button type="submit" class="btn btn-primary" id="change-pw-submit">Submit</button>
       <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </form>
      <div class="change-pw-fail"></div>
  </div>
  </div>
  </div>
  </div>
<!--END CHANGE PASSWORD MODAL-->
